{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Register as Evaluation Panel Member</title>
    <style>
        /* Reset Default Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Overall Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            margin: 0;
            padding: 20px 0; /* Added padding for breathing space */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align items to the top */
        }

        /* Container Styling */
        .registration-container {
            background: #fff;
            max-width: 400px;
            width: 100%;
            padding: 2rem 1.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Header Styling */
        h1 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        /* Input Fields */
        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            padding: 0.9rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            background: #f7f7f7;
            width: 100%;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        select:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 5px rgba(106, 17, 203, 0.3);
            outline: none;
            background: #fff;
        }

        /* Submit Button */
        button {
            padding: 0.9rem;
            font-size: 1rem;
            color: #fff;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s ease;
            text-transform: uppercase;
        }

        button:hover {
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.3);
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .registration-container {
                padding: 1.5rem 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            button {
                padding: 0.8rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <h1>Evaluation Panel Registration</h1>
        
        <!-- Registration Form -->
        <form method="post" action="{% url 'register_evaluation_member' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
